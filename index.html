<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a232e;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #27374D;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #3d4a59;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
            background: #1f2a3a;
            color: #fff;
        }

        input::placeholder {
            color: #7a8b9c;
        }

        button {
            padding: 14px;
            background: #3d4a59;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4a5b6f;
        }

        .lyrics-container {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 8px;
            background: #1f2a3a;
        }

        h2 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff;
        }

        footer {
            margin-top: 30px;
            color: #7a8b9c;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Song Lyrics Finder</h1>
    <div class="search-box">
        <input type="text" id="artist" placeholder="Enter Artist Name">
        <input type="text" id="song" placeholder="Enter Song Title">
        <button id="search-btn">Search</button>
    </div>
    <div class="lyrics-container">
        <h2 id="song-title"></h2>
        <p id="lyrics"></p>
    </div>
</div>
<script src="api.js"></script>
</body>
</html>
